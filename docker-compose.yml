version: "2.1"

services:
    nginx-proxy:
         image: jwilder/nginx-proxy
         container_name: nginx-proxy
         ports:
             - 80:80
             - 443:443
         volumes:
             - ./proxy/conf.d:/etc/nginx/conf.d
             - ./proxy/vhost.d:/etc/nginx/vhost.d
             - ./proxy/certs:/etc/nginx/certs:ro
             - ${PROJECT_ROOT}:/usr/share/nginx/html
             - /var/run/docker.sock:/tmp/docker.sock:ro
             - ./log/proxy:/var/log/nginx
         networks:
             - proxy
             - server
         restart: always

    docker-letsencrypt-nginx-proxy-companion:
         image: jrcs/letsencrypt-nginx-proxy-companion
         container_name: docker-letsencrypt-nginx-proxy-companion
         volumes:
             - /var/run/docker.sock:/var/run/docker.sock:ro
             - ./proxy/certs:/etc/nginx/certs:rw
         volumes_from:
              - nginx-proxy
         networks:
             - proxy
             - server
         restart: always

    web:
        build: ./nginx/
        container_name: web
        volumes:
            - ./nginx/vhosts:/etc/nginx/conf.d:ro
            - ./log/nginx:/var/log/nginx
        environment:
            - VIRTUAL_HOST=lengbin.xyz,www.lengbin.xyz
            - LETSENCRYPT_HOST=lengbin.xyz,www.lengbin.xyz
            - LETSENCRYPT_EMAIL=xykxyk2008@163.com
        networks:
            - server
        depends_on:
            - php
        restart: always
    php:
        build: ./php/
        container_name: php
        expose:
            - 9000
        volumes:
            - ${PROJECT_ROOT}:/app
            - /log/php:/var/log/php
        networks:
            - database
            - server
        depends_on:
            - mysql
        restart: always

    mysql:
        image: mysql:latest
        container_name: mysql
        volumes:
            - ./mysql_data:/var/lib/mysql
            - ./log/mysql:/var/log/mysql
        networks:
            - database
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
            MYSQL_DATABASE: "${DB_NAME}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
        restart: always

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - 8080:80
        networks:
            - database
        depends_on:
            - mysql
        environment:
            PMA_HOST: mysql
        restart: always

networks:
    database:
    server:
    proxy: